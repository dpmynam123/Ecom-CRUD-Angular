<div class="table-container">
    <!-- ✅ Search Box -->
    <input type="text" placeholder="Search Orders..." (input)="applyFilter($event)" class="search-box">
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
        <td mat-cell *matCellDef="let order"> {{ order?.orderId }} </td>
      </ng-container>
  
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let order"> {{ order?.customerName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderItem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Item </th>
        <td mat-cell *matCellDef="let order"> {{ order?.orderItem }} </td>
      </ng-container>
  
      <ng-container matColumnDef="deliveryDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Date </th>
        <td mat-cell *matCellDef="let order"> {{ order?.deliveryDate }} </td>
      </ng-container>
  
      <ng-container matColumnDef="deliveryPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let order"> {{ order?.deliveryPrice }} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let order"> {{ order?.status }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- ✅ Pagination (1, 10, 20, 50, 100) -->
    <mat-paginator [pageSize]="50" [pageSizeOptions]="[1, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
